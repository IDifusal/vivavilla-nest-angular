<div class="card_list">
    <div *ngFor="let item of listOrdersToday " (click)="handleOpen(item)" class="card">
        <div class="card-detail">
            #{{item.number}}
        </div>
        <div class="card-detail">
            Name: {{item.billing.first_name + ' '+ item.billing.last_name}}
        </div>
        <div class="card-detail">
            <span
                class="px-4 py-2 rounded-full text-white font-semibold text-sm flex align-center w-max cursor-pointer transition duration-300 ease text-xs"
                [class]=item.status> {{item.status | titlecase}}</span>
        </div>
        <div class="hr"></div>
        <h3>Products</h3>
        <div class="card-detail">
            <div *ngFor="let product  of item.line_items" class="product text-xs">
                {{product.name}}
            </div>
        </div>
    </div>

</div>
<app-modal [order]="activeOrder" [visible]="openModal" (close)="handleClose()"></app-modal>
