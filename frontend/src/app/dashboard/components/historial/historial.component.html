<div class="historial">
    <h3 class="text-center">Yesterday Orders</h3>
    <table class="mt-3">
        <tr *ngFor="let item of listOrders" (click)="handleOpen(item)">
            <td>{{item.billing.first_name + '' + item.billing.last_name }}</td>
            <td>{{item.total | currency}}</td>
        </tr>
    </table>
</div>

<app-modal [order]="activeOrder" [visible]="openModal" (close)="handleClose()"></app-modal>
